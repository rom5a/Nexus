[Main]
log_server_config = ["logging server 10.30.230.90 7 use-vrf management"]
ethernet_config=["storm-control broadcast level 5.00","storm-control multicast level 5.00","no snmp trap link-status"]

ntp_server_config=["ntp server 10.30.9.210 prefer use-vrf management"]
ntp_server_config=["ntp server 10.30.235.210 prefer use-vrf management"]

common_config =
 ["feature scp-server",
  "feature tacacs+",
  "feature lacp",
  "feature vpc",
  "feature scp-server",
  "feature lldp",
  "feature udld",
  "cfs eth distribute",
  "service unsupported-transceiver",
  "logging event link-status default",
  "logging event trunk-status default",
  "errdisable recovery cause link-flap",
  "errdisable recovery cause udld",
  "errdisable recovery cause bpduguard",
  "errdisable recovery cause loopback",
  "errdisable recovery cause psecure-violation",
  "errdisable recovery cause pause-rate-limit",
  "errdisable recovery cause miscabling",
  "aaa authentication login default group TacacsGroup local",
  "aaa accounting default group TacacsGroup",
  "aaa authentication login ascii-authentication",
  "tacacs-server directed-request",
  "clock timezone GMT 0 0",
  "policy-map type network-qos jumbo",
  "system qos",
  "ntp commit",
  "ntp distribute",
  "ip domain-name evolutiongaming.com"]

GROUP_SERVICE_CONFIG = [
    "server 10.30.32.4",
    "use-vrf management",
    "deadtime 1",
]

JUMBO_CONFIG = [
    "class type network-qos class-default",
    "mtu 9216"
]

QOS_CONFIG = [
    "service-policy type network-qos jumbo"
]

FEX_CONFIG = [
    "pinning max-links 1"
]

CONSOLE_CONFIG = [
    "exec-timeout 15"
]

LOCAL_USERS = [
    'username admin password 5',
    'username evogaming password 5',
]