[Main]
log_server_config=["logging server 10.8.48.122 5 use-vrf management"]

ntp_server_config=["ntp server 10.30.10.220 use-vrf management"]
ntp_server_config=["ntp server 10.30.10.221 use-vrf management"]

ethernet_config = ["no snmp trap link-status"]

common_config =
 ["feature scp-server",
  "feature tacacs+",
  "feature lacp",
  "feature vpc",
  "feature scp-server",
  "feature lldp",
  "feature udld",
  "cfs eth distribute",
  "service unsupported-transceiver",
  "logging event trunk-status default",
  "service unsupported-transceiver",
  "errdisable recovery cause link-flap",
  "errdisable recovery cause udld",
  "errdisable recovery cause bpduguard",
  "errdisable recovery cause loopback",
  "errdisable recovery cause psecure-violation",
  "aaa authentication login default group TacacsGroup ",
  "aaa accounting default group TacacsGroup ",
  "aaa authentication login ascii-authentication ",
  "tacacs-server directed-request ",
  "clock timezone GMT 0 0",
  "policy-map type network-qos jumbo",
  "system qos",
  "no password strength-check",
  "ip domain-name evolutiongaming.com"]

GROUP_SERVICE_CONFIG = [
    "server 10.30.32.4",
    "use-vrf management",
    "deadtime 1",
]

JUMBO_CONFIG = [
    "class type network-qos class-default",
    "mtu 9216"
]

QOS_CONFIG = [
    "service-policy type network-qos jumbo"
]

FEX_CONFIG = [
    "pinning max-links 1"
]

